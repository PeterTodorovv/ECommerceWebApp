<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Login</h1>
                    <div *ngIf="this.showError" class="alert alert-danger" role="alert">{{errorMessage}}</div>
                    <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser(loginForm.value)">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Username</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input formControlName="username" type="text" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Password</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input formControlName="password" type="password" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <hr class="mx-n3">
                                <hr class="mx-n3">
                                <div class="px-5 py-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
