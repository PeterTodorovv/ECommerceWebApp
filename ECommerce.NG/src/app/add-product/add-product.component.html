<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Add product</h1>
                    <div *ngIf="this.showError" class="alert alert-danger" role="alert">{{errorMessage}}</div>
                    <form [formGroup]="addProductFrom" form novalidate (ngSubmit)="addProduct(addProductFrom.value)">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">

                                <div class="row align-items-center pt-4 pb-3">
                                    <div class="col-md-3 ps-5">

                                        <h6 class="mb-0">Product name</h6>

                                    </div>
                                    <div class="col-md-9 pe-5">

                                        <input type="text" formControlName="name" class="form-control form-control-lg" />

                                    </div>
                                </div>

                                <hr class="mx-n3">

                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">

                                        <h6 class="mb-0">Price</h6>

                                    </div>
                                    <div class="col-md-9 pe-5">

                                        <input type="text" formControlName="price" class="form-control form-control-lg" />

                                    </div>
                                </div>
                                <hr class="mx-n3">

                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">

                                        <h6 class="mb-0">Description</h6>

                                    </div>
                                    <div class="col-md-9 pe-5">

                                        <textarea formControlName="description" class="form-control" rows="3"></textarea>

                                    </div>
                                </div>

                                <hr class="mx-n3">

                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">

                                        <h6 class="mb-0">Add image</h6>

                                    </div>
                                    <div class="col-md-9 pe-5">

                                        <input formControlName="image" class="form-control form-control-lg" id="formFileLg" type="file" />

                                    </div>
                                </div>

                                <hr class="mx-n3">

                                <div class="px-5 py-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Send application</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
