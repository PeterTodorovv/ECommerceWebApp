<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <ul class="navbar-nav">
                <li *ngIf="isLoggedIn()" class="nav-item">
                    <h5 class="nav-link text-light"> Hello, {{username}}</h5>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light display-5" href=""> Home</a>
                </li>
                <li *ngIf="!isLoggedIn()" class="nav-item">
                    <a class="nav-link text-light display-5 float-right" href="Register"> Register</a>
                </li>
                <li *ngIf="!isLoggedIn()" class="nav-item">
                    <a class="nav-link text-light display-5 float-right" href="Login">Login</a>
                </li>
                <li *ngIf="role === 'Admin'" class="nav-item">
                    <a class="nav-link text-light display-5" href="AddProduct">Add product</a>
                </li>
                <li *ngIf="isLoggedIn()" class="nav-item">
                    <button class="btn btn-primary display-5 float-right" (click)="logout()">Log out</button>
                </li>
            </ul>
        </nav>
    </form>
</body>

</html>
